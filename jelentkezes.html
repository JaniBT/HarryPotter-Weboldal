<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jelentkezés A Roxfortba</title>
</head>
<body>
    <div class="jelentkezes-fo-resz" id="oldal-teteje">
        <div class="content-containersecond">
            <h1 class="nav-focim">School Application</h1>
            <nav class="navbar navbar-expand">
                <div class="container-fluid">
                  <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">          
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Főoldal</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid jelentkezes-lap">
      <div class="container w-50">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center mt-4">Jelentkezés</h2>
          </div>
        </div>
        <form class="row g-3 pb-4 pt-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="asdf12@info.eu">
          </div>
          <div class="col-md-6">
            <label for="inputName4" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputName4" placeholder="John Doe">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="London">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="5520">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Elfogadom a felhasználási feltételeket.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Jelentkezés leadása</button>
          </div>
        </form>
      </div>
    </div>


    <footer>
        <div class="footer-content" id="footer-szo">
          <h3>Roxfort Szakiskola</h3>
          <p>Vegye fel velünk a kapcsolatot:</p>
          <p><i class="fa fa-phone"></i> +69 420 6969</p>
